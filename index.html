<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>LTV 계산기</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="calculator">
    <h2>🏦 대출 LTV 계산기</h2>

    <label>Step 1. 지역을 선택해주세요</label>
    <select id="region">
      <option value="">선택하세요</option>
      <option value="서울">서울</option>
      <option value="서울 외">서울 외</option>
    </select>

    <label>Step 2. 부동산 종류를 선택해주세요</label>
    <select id="propertyType">
      <option value="">선택하세요</option>
      <option value="아파트">아파트</option>
      <option value="다세대/연립">다세대/연립</option>
      <option value="단독/다가구">단독/다가구</option>
      <option value="토지/임야">토지/임야</option>
    </select>

    <label>Step 3. 내가 생각하는 시세 (원)</label>
    <input type="text" id="marketValue" placeholder="예: 500,000,000">
    <small>
      아파트는 KB시세(일반가)를 입력하세요 👉 
      <a href="https://onland.kbstar.com/quics?page=C030590" target="_blank">[KB시세 바로가기]</a>
    </small>

    <label>Step 4. 선순위 대출 원금 + 임대보증금 (원)</label>
    <input type="text" id="seniorLoan" placeholder="예: 100,000,000">

    <label>Step 5. 필요한 대출 금액 (원)</label>
    <input type="text" id="requestedLoan" placeholder="예: 50,000,000">

    <button id="calcBtn">계산하기</button>
    <div class="result" id="resultBox" style="display:none;"></div>
  </div>

  <div class="side-design">
    <img src="img/huchu.png" alt="후추 캐릭터">
  </div>

  <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

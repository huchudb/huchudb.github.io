<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>후추 | 온투업(P2P) 담보대출 통계 (베타)</title>
  <meta name="description" content="온라인투자연계금융업 중앙기록관리기관 공시자료를 바탕으로, 온투업 담보대출 현황을 한눈에 정리한 페이지입니다.">

  <!-- 공용 스타일 -->
  <link rel="stylesheet" href="/assets/styles.css?v=20251206-beta-home" />

  <!-- Chart.js (도넛 차트용) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- 베타 홈 전용 JS -->
  <script type="module" src="/assets/home-beta.js?v=20251206-beta-home"></script>
</head>
<body class="beta-body">

  <!-- 상단 헤더: 로고 + MENU 버튼 -->
  <header class="huchu-header beta-header" role="banner">
    <div class="huchu-header__inner beta-header__inner">
      <!-- 로고 -->
      <a href="/" class="huchu-logo" aria-label="후추 Huchu 홈">
        <img class="logo-img" src="/assets/logo/huchu-logo.png" alt="후추 로고" />
        <span class="logo-fallback">
          <span class="logo-mark">%</span>
          <span class="logo-text">후추 Huchu</span>
        </span>
      </a>

      <!-- MENU + 드롭다운 -->
      <button
        id="betaMenuToggle"
        class="beta-menu-toggle"
        type="button"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <span class="beta-menu-toggle__label">MENU</span>
      </button>

      <!-- 드롭다운: 처음에는 숨김 -->
      <div id="betaMenuPanel" class="beta-menu-panel hide">
        <a class="beta-menu-link" href="/beta/ontu-stats.html">온투업 대출통계</a>
        <a class="beta-menu-link" href="/beta/products/index.html">온투업 대출상품정보</a>
        <a class="beta-menu-link" href="/">담보대출 계산기</a>
        <a class="beta-menu-link" href="/beta/company.html">회사소개</a>
        <a class="beta-menu-link" href="/beta/contact.html">광고문의</a>
      </div>
    </div>
  </header>

  <!-- 메인 -->
  <main class="beta-main">
    <div class="beta-inner">

      <!-- 히어로 영역 -->
      <section class="beta-hero">
        <div class="beta-hero-grid">

          <!-- 왼쪽: 메인 배너 (슬라이드) -->
          <div class="beta-hero-banner" id="heroBanner">
            <!-- 1번 배너 -->
            <a
              href="/beta/products/index.html"
              class="beta-hero-banner__slide is-active"
            >
              <img
                src="/assets/hero/banner1.png"
                alt="온투업 담보대출 상품 통계 안내 배너"
              />
            </a>

            <!-- 2번 배너 -->
            <a
              href="/beta/"
              class="beta-hero-banner__slide"
            >
              <img
                src="/assets/hero/banner2.png"
                alt="온투업 담보대출 통계 요약 배너"
              />
            </a>

            <!-- 좌우 화살표 네비게이션 -->
            <button
              class="hero-nav hero-nav--prev"
              type="button"
              aria-label="이전 배너"
            >
              《
            </button>
            <button
              class="hero-nav hero-nav--next"
              type="button"
              aria-label="다음 배너"
            >
              》
            </button>
          </div>

          <!-- 오른쪽: 향후 계산기 이용로그/통계 영역 (현재는 빈 공간으로 예약) -->
          <div class="beta-hero-right beta-hero-right--empty">
            <div class="beta-hero-placeholder">
              <!-- 비워둔 상태. 나중에 계산기 이용 로그/통계 카드 들어올 자리 -->
            </div>
          </div>

        </div>
      </section>

      <!-- 대출현황 + 상품유형별 대출잔액 대시보드 섹션 (A-1 패턴) -->
      <section class="beta-section">
        <!-- 회색 밴드 안에 2패널(대출현황 / 상품유형별) 배치 -->
        <div class="beta-section-surface">
          <div class="beta-dashboard-grid">

            <!-- 왼쪽: 대출 현황 -->
            <div class="stats-panel stats-panel--loan">
              <div class="stats-panel__header">
                <h2 class="stats-panel__title">대출 현황</h2>
                <div id="loanStatusMonth" class="stats-panel__meta"></div>
              </div>

              <!-- JS가 카드(.beta-loanstatus-grid)를 렌더링 -->
              <div
                id="ontuLoanStatus"
                class="stats-panel__grid stats-panel__grid--loan"
              >
                <!-- home-beta.js에서 .beta-loanstatus-grid 카드들 렌더링 -->
              </div>
            </div>

            <!-- 오른쪽: 상품유형별 대출잔액 -->
            <div class="stats-panel stats-panel--products">
              <div class="stats-panel__header">
                <h2 class="stats-panel__title">상품유형별 대출잔액</h2>
                <div id="productStatusMonth" class="stats-panel__meta"></div>
              </div>

              <!-- 홈 전용: beta-product-grid 구조가 이 안에 들어감 -->
              <div
                id="ontuProductSection"
                class="beta-product-section"
              >
                <!-- home-beta.js에서 도넛 + 우측 박스 렌더링 -->
              </div>
            </div>

          </div>
        </div>
      </section>

    </div>
  </main>

  <!-- 푸터 -->
  <footer class="beta-footer" role="contentinfo">
    <div class="beta-footer__top">
      <a href="/company.html">회사소개</a>
      <a href="/terms.html">서비스이용약관</a>
      <a href="/privacy.html">개인정보 취급방침</a>
    </div>
    <div class="beta-footer__bottom">
      <div class="beta-footer__brand">
        <img
          src="/assets/logo/huchu-logo-white.png"
          alt="HUCHU 로고"
          class="beta-footer__logo-img"
        />
        <span class="beta-footer__logo-text">HUCHU</span>
      </div>
      <div class="beta-footer__info">
        <p>상호: (예시) 후추랩 | 대표: 장현성</p>
        <p>주소: (예시) 경기도 고양시 일산동구 00로 00</p>
        <p>E-MAIL: huchudb01@gmail.com | 사업자번호: 000-00-00000</p>
        <p>2025 © HUCHU. ALL RIGHTS RESERVED.</p>
      </div>
    </div>
  </footer>

</body>
</html>

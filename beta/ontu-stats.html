<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>대출 통계 | 온투업 담보대출 통계 상세</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body class="beta-body ontu-stats-page">

  <!-- 공통 헤더 (다른 β페이지와 동일 패턴) -->
  <header class="huchu-header beta-header">
    <div class="beta-header__inner">
      <a href="/" class="huchu-logo">
        <img src="/assets/logo/huchu-logo.png" alt="후추" class="logo-img" />
      </a>

      <div class="beta-menu">
        <button type="button" class="beta-menu-toggle" id="betaMenuToggle">
          <span class="beta-menu-toggle__label">MENU</span>
        </button>
        <div class="beta-menu-panel hide" id="betaMenuPanel">
          <a href="/" class="beta-menu-link">홈</a>
          <a href="/calculator.html" class="beta-menu-link">대출 계산기</a>
          <a href="/products/index.html" class="beta-menu-link">대출상품</a>
          <a href="/beta/ontu-stats.html" class="beta-menu-link">온투업 통계</a>
        </div>
      </div>
    </div>
  </header>

  <main class="beta-inner">

    <!-- 상단 타이틀 + 월 선택 -->
    <section class="beta-section beta-section--filter">
      <div class="beta-stats-header">
        <div class="beta-stats-header__left">
          <h1 class="beta-stats-title">대출 통계</h1>
          <p class="beta-stats-subtitle">
            전체 온라인투자연계금융업(P2P)의 대출 현황을 확인할 수 있습니다.
          </p>
        </div>

        <div class="beta-stats-header__right">
          <div class="beta-month-picker">
            <span class="beta-month-picker__label">기준월</span>
            <input type="month" id="ontuMonthPicker" />
          </div>
        </div>
      </div>
    </section>

    <!-- 대출 현황 패널 -->
    <section class="beta-section">
      <div class="stats-panel stats-panel--loan">
        <div class="stats-panel__header">
          <h2 class="stats-panel__title">대출 현황</h2>
          <div class="stats-panel__meta" id="loanStatusMonthLabel"></div>
        </div>

        <!-- 데스크탑: 슬라이더 (PC 4장 / 모바일 1장) -->
        <div class="stats-panel__slider stats-panel__slider--loan">
          <button type="button"
                  class="stats-panel__nav stats-panel__nav--prev"
                  id="loanSliderPrev">
            ‹
          </button>

          <div class="stats-panel__viewport">
            <div class="stats-panel__track stats-panel__track--loan"
                 id="ontuLoanStatus">
              <!-- JS에서 카드 렌더링 -->
            </div>
          </div>

          <button type="button"
                  class="stats-panel__nav stats-panel__nav--next"
                  id="loanSliderNext">
            ›
          </button>
        </div>
      </div>
    </section>

    <!-- 상품유형별 대출잔액 패널 -->
    <section class="beta-section">
      <div class="stats-panel stats-panel--products">
        <div class="stats-panel__header">
          <h2 class="stats-panel__title">상품유형별 대출잔액</h2>
          <div class="stats-panel__meta" id="productStatusMonthLabel"></div>
        </div>

        <!-- 상품유형 카드 슬라이더 -->
        <div class="stats-panel__slider stats-panel__slider--products">
          <button type="button"
                  class="stats-panel__nav stats-panel__nav--prev"
                  id="productSliderPrev">
            ‹
          </button>

          <div class="stats-panel__viewport">
            <div class="stats-panel__track stats-panel__track--products"
                 id="ontuProductTrack">
              <!-- JS에서 상품유형 카드 렌더링 -->
            </div>
          </div>

          <button type="button"
                  class="stats-panel__nav stats-panel__nav--next"
                  id="productSliderNext">
            ›
          </button>
        </div>
      </div>
    </section>

    <!-- 에러/안내 메시지 영역 -->
    <section class="beta-section" id="ontuStatsNoticeSection" style="display:none;">
      <div class="notice error" id="ontuStatsNotice"></div>
    </section>

  </main>

  <!-- 공통 푸터 (다른 β페이지와 동일 패턴) -->
  <footer class="beta-footer">
    <div class="beta-footer__top">
      <div><a href="/products/index.html">온투업 담보대출 상품 안내</a></div>
      <div><a href="/calculator.html">담보대출 한도 계산기</a></div>
      <div><a href="https://blog.naver.com" target="_blank" rel="noopener">블로그</a></div>
    </div>
    <div class="beta-footer__bottom">
      <div class="beta-footer__brand">
        <span class="beta-footer__logo-mark">후</span>
        <span class="beta-footer__logo-text">HUCHU LAB</span>
      </div>
      <div class="beta-footer__info">
        <p>ⓒ Huchu Lab. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- 공통 스크립트 + 온투 통계 전용 스크립트 -->
  <script type="module" src="/assets/shared.js"></script>
  <script type="module" src="/assets/ontu-stats.js"></script>
</body>
</html>

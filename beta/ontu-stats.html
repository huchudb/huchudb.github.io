<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>후추 | 온투업 담보대출 통계 상세</title>
  <meta name="description" content="온라인투자연계금융업 중앙기록관리기관 공시자료를 바탕으로, 온투업 담보대출 현황과 상품유형별 잔액을 월별로 비교할 수 있는 상세 통계 페이지입니다.">
  <!-- 검색엔진 인덱싱 방지(베타) -->
  <meta name="robots" content="noindex, nofollow" />

  <!-- 이 페이지 전용 CSS (공용 styles.css는 건들지 않기) -->
  <link rel="stylesheet" href="/assets/ontu-stats.css?v=20251202" />

  <!-- 이 페이지 전용 JS -->
  <script type="module" src="/assets/ontu-stats.js?v=20251202"></script>
</head>
<body class="beta-body ontu-stats-page">

  <!-- 상단 헤더: 로고 + MENU -->
  <header class="huchu-header beta-header" role="banner">
    <div class="huchu-header__inner beta-header__inner">
      <a href="/beta/" class="huchu-logo" aria-label="후추 Huchu 홈">
        <img class="logo-img" src="/assets/logo/huchu-logo.png" alt="후추 로고" />
        <span class="logo-fallback">
          <span class="logo-mark">%</span>
          <span class="logo-text">후추 Huchu</span>
        </span>
      </a>

      <!-- MENU 버튼 -->
      <button id="betaMenuToggle"
              class="beta-menu-toggle"
              type="button"
              aria-haspopup="true"
              aria-expanded="false">
        <span class="beta-menu-toggle__label">MENU</span>
      </button>

      <!-- 드롭다운 패널 -->
      <div id="betaMenuPanel" class="beta-menu-panel hide">
        <a class="beta-menu-link" href="/beta/">온투업 대출 통계(요약)</a>
        <a class="beta-menu-link" href="/beta/ontu-stats.html">대출통계</a>
        <a class="beta-menu-link" href="/beta/products/index.html">대출상품</a>
        <a class="beta-menu-link" href="/">담보대출 계산기</a>
        <a class="beta-menu-link" href="/company.html">회사소개</a>
        <a class="beta-menu-link" href="/contact.html">광고문의</a>
        <a class="beta-menu-link" href="/beta/admin-beta.html">관리자(베타)</a>
      </div>
    </div>
  </header>

  <!-- 메인 -->
  <main class="beta-main">
    <div class="beta-inner">

      <!-- 상단: 페이지 타이틀 + 기준월 선택 -->
      <section class="beta-section beta-section--filter">
        <div class="beta-stats-header">
          <div class="beta-stats-header__left">
            <h1 class="beta-stats-title">대출 통계</h1>
            <p class="beta-stats-subtitle">
              전체 온라인투자연계금융업(P2P)의 대출 현황을 확인할 수 있습니다.
            </p>
          </div>
          <label class="beta-month-picker">
            <!-- '기준월' 텍스트는 CSS에서 숨김 -->
            <span class="beta-month-picker__label">기준월</span>
            <input type="month" id="statsMonthPicker" />
          </label>
        </div>
      </section>

      <!-- 대출현황 섹션 (PC: 4장 그리드 / 모바일: 1장씩 세로) -->
      <section class="beta-section">
        <div class="stats-panel stats-panel--loan">
          <div class="stats-panel__header">
            <h2 class="stats-panel__title">대출 현황</h2>
            <div id="loanStatusMonth" class="stats-panel__meta"></div>
          </div>

          <!-- 대출현황은 PC에서 슬라이더 사용 안 함(모바일에서도 그냥 세로 카드) -->
          <div class="stats-panel__body">
            <div id="ontuLoanStatus" class="stats-panel__grid stats-panel__grid--loan">
              <!-- JS 렌더링 -->
            </div>
          </div>
        </div>
      </section>

      <!-- 상품유형별 대출잔액 섹션 (모바일만 슬라이더) -->
      <section class="beta-section">
        <div class="stats-panel stats-panel--products">
          <div class="stats-panel__header">
            <h2 class="stats-panel__title">상품유형별 대출잔액</h2>
            <div id="productStatusMonth" class="stats-panel__meta"></div>
          </div>

          <div class="stats-panel__slider stats-panel__slider--products">
            <!-- 좌/우 버튼 (모바일에서만 보이게 CSS 처리) -->
            <button
              class="stats-panel__nav stats-panel__nav--prev"
              id="productSliderPrev"
              type="button"
              aria-label="이전">
              ‹
            </button>

            <div class="stats-panel__viewport">
              <div id="ontuProductSection"
                   class="stats-panel__track stats-panel__track--products">
                <!-- 상품유형 카드들이 JS로 렌더 -->
              </div>
            </div>

            <button
              class="stats-panel__nav stats-panel__nav--next"
              id="productSliderNext"
              type="button"
              aria-label="다음">
              ›
            </button>
          </div>
        </div>
      </section>

    </div>
  </main>

  <!-- 푸터 -->
  <footer class="beta-footer" role="contentinfo">
    <div class="beta-footer__top">
      <a href="/company.html">회사소개</a>
      <a href="/terms.html">서비스이용약관</a>
      <a href="/privacy.html">개인정보 취급방침</a>
    </div>
    <div class="beta-footer__bottom">
      <div class="beta-footer__brand">
        <img src="/assets/logo/huchu-logo-white.png"
             alt="HUCHU 로고"
             class="beta-footer__logo-img" />
        <span class="beta-footer__logo-text">HUCHU</span>
      </div>
      <div class="beta-footer__info">
        <p>상호: (예시) 후추랩 | 대표: 장현성</p>
        <p>주소: (예시) 경기도 고양시 일산동구 00로 00</p>
        <p>E-MAIL: huchudb01@gmail.com | 사업자번호: 000-00-00000</p>
        <p>2025 © HUCHU. ALL RIGHTS RESERVED.</p>
      </div>
    </div>
  </footer>

  <!-- 이 페이지용 MENU 토글 스크립트 -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggle = document.getElementById('betaMenuToggle');
      const panel  = document.getElementById('betaMenuPanel');
      if (!toggle || !panel) return;

      toggle.addEventListener('click', () => {
        const isHidden = panel.classList.contains('hide');
        panel.classList.toggle('hide', !isHidden);
        toggle.setAttribute('aria-expanded', isHidden ? 'true' : 'false');
      });

      document.addEventListener('click', (e) => {
        if (!panel.contains(e.target) && !toggle.contains(e.target)) {
          panel.classList.add('hide');
          toggle.setAttribute('aria-expanded', 'false');
        }
      });
    });
  </script>
</body>
</html>
